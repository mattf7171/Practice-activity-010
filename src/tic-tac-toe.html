<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        .guest-book {
            max-width: 600px;
            margin: auto;
        }
        .guest-book h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .guest-book table {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="guest-book">
        <h1><i class="bi bi-book"></i> Guest Book</h1>
        <form id="guestForm">
            <div class="form-group">
                <input type="text" id="firstName" class="form-control" placeholder="Guest's first name" required>
            </div>
            <div class="form-group">
                <input type="text" id="lastName" class="form-control" placeholder="Guest's last name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add a guest</button>
            <button type="button" id="resetButton" class="btn btn-secondary">Reset</button>
        </form>
        <button type="button" id="clearButton" class="btn btn-danger mt-3">Clear all</button>
        <h2>Registered guests</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                </tr>
            </thead>
            <tbody id="guestList"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
